<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/ico" href="img/favicon.ico">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link href="style.css" rel="stylesheet">

        <title>Weather App</title>
    </head>
    <body>
        <div class="container pt-5">
            <div class="row mb-3">
                <h1 class="text-center">Weather App using jQuery AJAX</h1>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-lg-6 col-12">
                    <div class="input-group">
                        <input id="city" class="form-control" type="text" placeholder="Enter a city" aria-label="Name of City" value="Seoul">
                        <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="mt-1" id="searchResults"></div>
                </div>
            </div>
        </div>

        <div class="container pt-3" id="weatherContainer" style="display: none">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-12">
                    <div class="row">
                        <div class="col-4">
                            <div class="icon">
                                <img id="weatherIcon" src="" alt="Weather Icon">
                            </div>
                        </div>
                        <div class="col-8 align-self-center">
                            <h2 id="cityName"></h2>
                            <h3 id="countryName" class="text-muted"></h3>
                        </div>
                    </div>
                    <div>
                        <span id="temp"></span><span class="units">&#8451;</span>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div id="humidity"></div>
                    <div id="feelsLike"></div>
                    <div id="maxTemp"></div>
                    <div id="minTemp"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="lastUpdated"></div>
        </div>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Bootstrap bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="scripts.js"></script>
    </body>
</html>

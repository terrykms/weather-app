<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/ico" href="img/favicon.ico">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link href="style.css" rel="stylesheet">

        <!-- bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

        <title>Weather App</title>
    </head>
    <body>
        <div class="container pt-5">
            <div class="row mb-3" >
                <h1 class="text-center text-dark">Weather App using jQuery AJAX</h1>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-lg-5 col-11 parent">
                    <input id="city" class="form-control" type="text" placeholder="Enter a city" aria-label="Name of City">
                    <div class="text-dark" id="searchResults"></div>
                </div>
                <div class="col-lg-1 col-1">
                    <button id="submitBtn" type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <div class="container outer p-4" id="weatherContainer" style="display: none">
            <div class="row">
                <div class="col-lg-4 col-12 text-center mb-2">
                    <div class="weather">
                        <img id="weatherIcon" src="" alt="Weather Icon">
                        <span id="weatherWord"></span>
                    </div>
                    <div class="header">
                        <h2 id="cityName"></h2>
                        <span id="countryName"></span>
                    </div>
                    <span id="currentTemp"></span><span class="unit-large">&#8451;</span>
                    <div id="date"></div> 
                </div>
                <div class="col-lg-8 col-12">
                    <nav class="nav nav-pills nav-fill">
                        <span class="nav-link active" data-target="tempDetails" aria-current="page">Temperature</span>
                        <span class="nav-link" data-target="daylight">Daylight</span>
                        <span class="nav-link" data-target="windHumidity">Wind&Humidity</span>
                    </nav>
                    <div class="container details" id="tempDetails">
                        <div class="row text-center">
                            <div class="col-4">
                                <i class="bi bi-thermometer-half"></i>
                                <h3 class="label">Feels Like</h3>    
                                <span class="data" id="feelsLike"></span><span class="unit"> &#8451;</span>                               
                            </div>
                            <div class="col-4">
                                <i class="bi bi-thermometer-high"></i>
                                <h3 class="label">Highest</h3>
                                <span class="data" id="maxTemp"></span><span class="unit"> &#8451;</span>                             
                            </div>
                            <div class="col-4">
                                <i class="bi bi-thermometer-low"></i>
                                <h3 class="label">Lowest</h3>
                                <span class="data" id="minTemp"></span><span class="unit"> &#8451;</span>                       
                            </div>
                        </div>
                    </div>
                    <div class="container details hidden" id="daylight">
                        <div class="row text-center">
                            <div class="col-6">
                                <i class="bi bi-sunrise"></i>
                                <h3 class="label">Sunrise</h3>
                                <span class="data" id="sunrise"></span>
                            </div>
                            <div class="col-6">
                                <i class="bi bi-sunset"></i>
                                <h3 class="label">Sunset</h3>
                                <span class="data" id="sunset"></span>
                            </div>
                        </div>


                    </div>
                    <div class="container details hidden" id="windHumidity">
                        <div class="row text-center">
                            <div class="col-4">
                                <i class="bi bi-moisture"></i>
                                <h3 class="label">Humidity</h3>
                                <span class="data" id="humidity"></span><span class="unit"> &#x25;</span>  
                            </div>
                            <div class="col-4">
                                <i class="bi bi-wind"></i>
                                <h3 class="label">Wind Speed</h3>
                                <span class="data" id="windSpeed"></span><span class="unit"> m/s</span>
                            </div>
                            <div class="col-4">
                                <i class="bi bi-compass"></i>
                                <h3 class="label">Wind Direction</h3>
                                <span class="data" id="windDirection"></span><span class="unit"> &#xb0;</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="container outer pt-3 text-end">
            <div id="lastUpdated" class="text-dark"></div>
        </div>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Bootstrap bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="scripts.js"></script>
    </body>
</html>
